<mat-card>
    <mat-card-header>
        <mat-card-title>
          LOGIN
        </mat-card-title>
        <mat-card-subtitle>
          Your own credential
        </mat-card-subtitle>
        <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    </mat-card-header>
    <mat-card-content>
        <form class="example-full-width">
              <mat-form-field class="example-form">
                <input matInput placeholder="Username">
              </mat-form-field>
              <br/>            
              <mat-form-field class="example-form">
                <textarea matInput placeholder="Textarea"></textarea>
              </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>       
            <button mat-raised-button color="warn">Login</button>        
    </mat-card-actions>
</mat-card>
